<div class="calculator">
  <table>
    <tr>
      <td [ngClass]="{'selectedNumber': selectedSide==2}" (click)="changeSide(2)">
        {{calculator.numberOne}}
      </td>
      <td>+</td>
      <td [ngClass]="{'selectedNumber': selectedSide==3}" (click)="changeSide(3)">
        {{calculator.numberTwo}}
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <hr>
      </td>
    </tr>
    <tr>
      <td colspan="3" class="result">
        {{calculator.result}}
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <td *ngFor="let n of range(1,3)" (click)="addNumber(n)">
        {{n}}
      </td>
    </tr>
    <tr>
      <td *ngFor="let n of range(4,6)" (click)="addNumber(n)">
        {{n}}
      </td>
    </tr>
    <tr>
      <td *ngFor="let n of range(7,9)" (click)="addNumber(n)">
        {{n}}
      </td>
    </tr>
    <tr>
      <td (click)="removeLast()">
        C
      </td>
      <td (click)="addNumber(0)">
        0
      </td>
      <td (click)="resetNumbers()">
        R
      </td>
    </tr>
    <tr>
      <td (click)="solveProblem()" colspan="3">
        Ca
      </td>
    </tr>
  </table>
</div>
