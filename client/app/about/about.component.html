<div>
  <div class="loader" [ngClass]="{'loaderVisible': isCalculating }">

  </div>
  <div class="calculator">
    <table>
      <tr>
        <td [ngClass]="{'selectedNumber': selectedSide==2}" (click)="changeSide(2)" class="pointer">
          {{calculator.numberOne}}
        </td>
        <td>+</td>
        <td [ngClass]="{'selectedNumber': selectedSide==3}" (click)="changeSide(3)" class="pointer"> 
          {{calculator.numberTwo}}
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <hr>
        </td>
      </tr>
      <tr>
        <td colspan="3" class="result">
          {{calculator.result}}
        </td>
      </tr>
    </table>
    <table>
       <tr>
        <td (click)="removeLast()" class="pointer">
          <i class="fas fa-long-arrow-alt-left"></i>
        </td>
        <td (click)="addNumber(0)" class="noSelect pointer">
          0
        </td>
        <td (click)="resetNumbers()" class="pointer">
          <i class="fas fa-redo"></i>
        </td>
      </tr>
      <tr>
        <td *ngFor="let n of range(1,3)" (click)="addNumber(n)"  class="noSelect animateNb pointer">
          {{n}}
        </td>
      </tr>
      <tr>
        <td *ngFor="let n of range(4,6)" (click)="addNumber(n)"  class="noSelect animateNb pointer">
          {{n}}
        </td>
      </tr>
      <tr>
        <td *ngFor="let n of range(7,9)" (click)="addNumber(n)"  class="noSelect animateNb pointer">
          {{n}}
        </td>
      </tr>
     
      <tr>
        <td (click)="solveProblem()" colspan="3" class="pointer">
          =
        </td>
      </tr>
    </table>
  </div>
</div>
