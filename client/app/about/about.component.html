<div class="card">
  <h4 class="card-header">About</h4>
  <div class="card-body">
    <table>
      <tr>
        <td>
          {{numberOne}}
        </td>
      </tr>
      <tr>
        <td>
           {{numberTwo}}
        </td>
      </tr>
      <tr>
        <td>
          <hr>
        </td>
      </tr>
      <tr>
        <td>
            {{result}}
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td [ngClass]="{'selectedSide': selectedSide==2}">
          <- </td>
            <td>
              0
            </td>
            <td [ngClass]="{'selectedSide': selectedSide==3}">
              ->
            </td>
      </tr>
      <tr>
        <td *ngFor="let n of range(1,3)">
          {{n}}
        </td>
      </tr>
      <tr>
        <td *ngFor="let n of range(4,6)">
          {{n}}
        </td>
      </tr>
      <tr>
        <td *ngFor="let n of range(7,9)">
          {{n}}
        </td>
      </tr>
      <tr>
        <td colspan="3">
          Calculer
        </td>
      </tr>
    </table>
  </div>
</div>
